<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Karla:ital,wght@0,400;0,500;0,700;1,200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="title">Generate a</h1>
      <h1 class="subtitle">random password</h1>
      <h3 class="intro">Never use an insecure password again.</h3>
    </header>
    <div class="generator">
      <button id="btn-generate-password">Generate a Password</button>
      <hr class="line" />
      <div class="btns-generated-password">
        <button
          class="btn-generated-password"
          id="generated-password1"
        ></button>
        <button
          class="btn-generated-password"
          id="generated-password2"
        ></button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
